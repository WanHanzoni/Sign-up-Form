<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="unsplash">
        <div class="logo">
            <img src="odin-lined.png" alt="logo">
            <a>ODIN</a>
        </div>
        <div>Photo by Lexi Laginess</div>

    </div>
    <div class="back">
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.

            You <em>know</em> you want to.</div>
        <div class="form">Let's do this!
            <form action="path" method="post">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName" value="Thor">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName" value="Odinson">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" value="">
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" value="">
                </div>
                <div>
                    <label for="passWord">PASSWORD</label>
                    <input type="text" name="passWord" id="passWord" value="">
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" value="">
                </div>

            </form>

        </div>
        <div><button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>

</html>
